<div class="img-holder my-4">
    <div id="gallery-lightbox" class="row">
       @for (image of images; track $index) {
       <div class="col-6 col-md-4 col-lg-3 p-0">
          <img class="w-100" [src]="image.src" alt="Image {{ $index + 1 }}" (click)="openImageModal($index)" />
       </div>
       }
    </div>
 
    <ng-template #imageModal let-modal>
       <div class="modal-body">
          <img id="modal-image" class="w-100" [src]="modalImageSrc" alt="Modal Image" />
       </div>
    </ng-template>
 </div>
